{% load static %} 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootsrap CSS library -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    {% comment %} <link rel="stylesheet" href="index.css"> {% endcomment %}
    <link href="{% static 'Stroke/index.css' %}" rel="stylesheet">
    
    <script src="{% static 'strokeprediction/sample.js' %}"></script>

    <!-- CSRF Cookie library -->
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js" defer></script>

    <title>Stroke Prediction Tool</title>
</head>
<body>
    
    <header>
        <div class="grid_center"><h3>Stroke Prediction</h3></div>
    </header>
    <section>

    <div id="container" class="grid_center">
        <form id="prediction_form" name="prediction_form" action="" onsubmit="return stroke_prediction();">
            <div id="inputs">
                <div id="inp_gender">
                    <label for="gender">Gender</label>
                    <select name="gender" id="gender" required>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div id="inp_work">
                    <label for="work">Work Type</label>
                    <select name="work" id="work" required>
                        <option value="private">Private</option>
                        <option value="selfemp">Self Employed</option>
                        <option value="govt">Government</option>
                        <option value="children">Children</option>
                    </select>
                </div>
                <div id="inp_age">
                    <label for="age">Age</label>
                    <input name="age" id="age" type="number" required>
                </div>
                <!-- <div id="inp_age" class="group">
                    <label for="age" class="label">Age</label>
                    <input class="effect-1" name="age" id="age" type="number" value="" placeholder="Placeholder Text" required>
                    <input class="effect-1" type="text" placeholder="Placeholder Text">
                    <span class="focus-border"></span>
                    <!- <span class="highlight"></span> -->
                    <!-- <span class="bar"></span> ->
                </div> -->
                <!-- <div class="col-3 input-effect">
                    <!- <input class="effect-16" type="text" placeholder=""> ->
                    <input class="effect-16" name="age" id="age" type="number" required>
                      <label>Age</label>
                      <span class="focus-border"></span>
                  </div> -->
                <div id="inp_residence">
                    <label for="residence">Residence</label>
                    <select name="residence" id="residence" required>
                        <option value="urban">Urban</option>
                        <option value="rural">Rural</option>
                    </select>
                </div>
                <div id="inp_hypetension">
                    <label for="hypetension">HyperTension</label>
                    <select name="hypetension" id="hypetension" required>
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                </div>
                <div id="inp_agl" class="group">
                    <label for="agl" class="label">Average Glucose Level</label>
                    <input name="agl" id="agl" type="number" step="0.01" required>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                </div>
                <div id="inp_heart">
                    <label for="heart">Heart Disease</label>
                    <select name="heart" id="heart" required>
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                </div>
                <div id="inp_bmi">
                    <label for="bmi">BMI</label>
                    <input name="bmi" id="bmi" type="number" step="0.1" required>
                </div>
                <div id="inp_married">
                    <label for="married">Are you Married</label>
                    <select name="married" id="married" required>
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                </div>
                <div id="inp_smoking">
                    <label for="smoking">Smoking History</label>
                    <select name="smoking" id="smoking" required>
                        <option value="smokes">smokes</option>
                        <option value="never_smoke">never smoked</option>
                        <option value="formly_smoked">formly smoked</option>
                    </select>
                </div>
            </div>
            <div class="grid_center" style="margin-top: 1rem;">
                <input class="btn btn-primary" type="submit" value="Predict">
            </div>
            <div class="grid_center" style="font-size: 1.1rem; margin-block: 1rem;">
                <label for="">Prediction <span id="pred">0</span>%</label>
            </div>
        </form>
    </div>  

    </section>

    <script type="text/javascript" src="{% static 'Stroke/index.js' %}"></script>

</body>
</html>
